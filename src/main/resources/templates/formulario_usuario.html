<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4" th:text="${usuario.id != null ? 'Editar Usuario' : 'Nuevo Usuario'}"></h1>
        <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post" class="mb-3">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" th:field="*{nombre}" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/usuarios" class="btn btn-secondary ms-2">Volver a la lista</a>
        </form>
    </div>
</body>
</html>
